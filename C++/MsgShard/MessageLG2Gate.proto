import "MsgHead.proto";    
message MsgLG2GateLoginACK
{	
	enum enResult
	{
		LG_OK				 = 0;
		LG_ERROR			 = 1;
	}

	required uint64			id = 1;
	required uint64         account = 2; 
	required enResult		result = 3;
}


message MsgLG2GateBindMailACK
{	
	enum enResult
	{
		LG_OK				       = 0;
		LG_ERRORNOTLOGIN	       = 1;
		LG_ERROR_MAIL_IS_BINDED    = 2;
		LG_ERROR_ACCOUNT_IS_BINDED = 3;
		LG_ERROR			       = 4;
	}
	required uint64         account = 2; 
	required enResult		result = 3;
}




